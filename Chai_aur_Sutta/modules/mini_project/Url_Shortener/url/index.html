<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form id="shorten-form" action="">
        <div>
          <label for="url">Enter URL:</label>
          <input type="url" name="url" id="url" required />
        </div>
        <div>
          <label for="shortCode">Short Code:</label>
          <input type="text" name="shortCode" id="shortCode" required />
        </div>
        <button id="sep" type="submit">Shorten</button>
      </form>

      <h2>Shortened URLs</h2>
      <ul id="shortened-urls"></ul>
    </div>
    <script>
      <!-- Add this inside your <script> tag in index.html -->
document.getElementById("shorten-form")
  .addEventListener("submit", async (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);
    const url = formData.get('url');
    const shortCode = formData.get('shortCode');

    // Send to backend
    const response = await fetch('http://localhost:3000/api/shorten', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url, shortCode })
    });
    const result = await response.json();

    // Show in list
    const ul = document.getElementById('shortened-urls');
    const li = document.createElement('li');
    li.innerHTML = `<a href="http://localhost:3000/${result.shortCode}" target="_blank">${result.shortCode}</a> â†’ ${result.url}`;
    ul.appendChild(li);
  });
    </script>
  </body>
</html>
